<div style="display: flex;flex-wrap: wrap;">
    <mat-card class="example-card" *ngFor="let item of orders">
        <mat-card-header>
            <mat-card-title>{{item.data.name}}</mat-card-title>
            <mat-card-subtitle>İlan Numarası: {{item.id}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image
            src="https://images.unsplash.com/flagged/photo-1553505192-acca7d4509be?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb"
            alt="Photo of a Shiba Inu">

        <mat-card-actions>
            <button color="warn" (click)="buyItem(item)" mat-button>BUY</button>

        </mat-card-actions>
    </mat-card>
</div>
